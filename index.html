<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人社保计算软件</title>
  <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc(){
      /* 默认是String字符串 */
      sal = document.getElementById("salary").value;
      salNum = parseInt(sal);
      ylgr=salNum*0.08;
      ylgs=salNum*0.2;
      document.getElementById("ylgr").innerText = ylgr;
      document.getElementById("ylgs").innerText = ylgs;
      ybgr=salNum*0.02;
      ybgs=salNum*0.06;
      document.getElementById("ybgr").innerText = ybgr;
      document.getElementById("ybgs").innerText = ybgs;
      sygr=salNum*0.005;
      sygs=salNum*0.015;
      document.getElementById("sygr").innerText = sygr;
      document.getElementById("sygs").innerText = sygs;
      gsgs=salNum*0.005;
      document.getElementById("gsgs").innerText = gsgs;
      sygs2=salNum*0.008;
      document.getElementById("sygs2").innerText = sygs2;
      gjjgr=salNum*0.12;
      gjjgs=salNum*0.12;
      document.getElementById("gjjgr").innerText = gjjgr;
      document.getElementById("gjjgs").innerText = gjjgs;
      grhj=ylgr+ybgr+sygr+gjjgr;
      document.getElementById("grhj").innerText = grhj;
      gshj=ylgs+ybgs+sygs+gsgs+sygs2+gjjgs;
      document.getElementById("gshj").innerText = gshj;
    }
  </script>
</head>
<body>
  <div class="container text-center">
    <h2>个人社保计算软件-中北大学</h2>
    <table class="table table-bordered">
      <!-- 第一行 -->
      <tr>
        <td>工资</td>
        <td colspan="3">
          <input type="text" id="salary" placeholder="请输入工资" class="form-control"/>
        </td>
        <td>
          <button class="btn btn-warning btn-xl" onclick ="calc()">计算</button>
        </td>
      </tr>  
      <!-- 第二行 -->
      <tr class="bg-primary text-white">
        <td>险种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
      </tr>
      <!-- 第三行 -->
       <tr>
        <td>养老</td>
        <td>8%</td>
        <td id="ylgr"></td>
        <td>20%</td>
        <td id="ylgs"></td>
       </tr>
       <!-- 第四行 -->
        <tr>
          <td>医保</td>
          <td>2%</td>
          <td id="ybgr"></td>
          <td>6%</td>
          <td id="ybgs"></td>
        </tr>
        <!-- 第五行 -->
         <tr>
          <td>失业</td>
          <td>0.5%</td>
          <td id="sygr"></td>
          <td>1.5%</td>
          <td id="sygs"></td>
        </tr>
        <!-- 第六行 -->
         <tr>
          <td>工伤</td>
          <td></td>
          <td></td>
          <td>0.5%</td>
          <td id="gsgs"></td>
        </tr>
        <!-- 第七行 -->
         <tr>
          <td>生育</td>
          <td></td>
          <td></td>
          <td>0.8%</td>
          <td id="sygs2"></td>
        </tr>
        <!-- 第八行 -->
         <tr>
          <td>公积金</td>
          <td>12%</td>
          <td id="gjjgr"></td>
          <td>12%</td>
          <td id="gjjgs"></td>
         </tr>
         <!-- 第九行 -->
          <tr>
            <td>合计</td>
            <td>个人合计</td>
            <td id="grhj"></td>
            <td>公司合计</td>
            <td id="gshj"></td>
          </tr>
        
    </table>
  </div>
</body>
</html>
